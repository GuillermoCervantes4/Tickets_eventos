<h1>Login</h1>
<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="loginForm"
        (ngSubmit)="onLogin()">
          <div class="form-control-group">
            <label for="">Email</label>
            <input
            formControlName="email" class="form-control" type="text">
          </div>
          <div class="form-control-group">
            <label for="">Password</label>
            <input formControlName="password" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary" routerLink="/home">
            Iniciar sesi√≥n
          </button>
  
        </form>
      </div>
    </div>
  </div>
